{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="text-center mt-8">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-3">404 - Page Not Found</h1>

            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</div>
{% endblock %}
